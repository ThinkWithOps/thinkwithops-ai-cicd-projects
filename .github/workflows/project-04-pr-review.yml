name: AI Code Review Agent

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - "project-04_ai-code-review-agent/**"
      - ".github/workflows/project-04-pr-review.yml"

permissions:
  pull-requests: write
  contents: read

jobs:
  review-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Generate PR diff
        run: |
          git diff HEAD~1 > pr_diff.patch
          if [ ! -s pr_diff.patch ]; then
            echo "âš ï¸ No changes detected in PR."
            echo "REVIEW=âœ… No code changes to review." >> $GITHUB_ENV
            exit 0
          fi

      - name: Run Rule-Based Code Review
        id: review
        run: |
          REVIEW="ðŸ¤– **AI Code Review Agent (CI Fallback)**\n\n"
          HAS_ISSUES=false

          # Check for hardcoded secrets
          if grep -q -i "apikey\|api_key\|password\|secret\|token\|sk-[a-zA-Z0-9]" pr_diff.patch; then
            REVIEW+="- [CRITICAL] Hardcoded secret or API key detected\n"
            HAS_ISSUES=true
          fi

          # Check for debug prints
          if grep -q "print(" pr_diff.patch; then
            REVIEW+="- [MEDIUM] Debug print() statement found\n"
            HAS_ISSUES=true
          fi

          # Check for TODO/FIXME
          if grep -iq "TODO\|FIXME\|HACK\|XXX" pr_diff.patch; then
            REVIEW+="- [LOW] TODO/FIXME comment detected\n"
            HAS_ISSUES=true
          fi

          # Final message
          if [ "$HAS_ISSUES" = "true" ]; then
            REVIEW+="â†’ Please address these before merging."
          else
            REVIEW="âœ… No issues detected in this PR."
          fi

          # Escape newlines for GitHub env
          echo "REVIEW<<EOF" >> $GITHUB_ENV
          echo -e "$REVIEW" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Review to Pull Request
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: ${{ env.REVIEW }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
